<form [formGroup]="tarefaForm">
  <div class="row">
    <div class="col-md-10">
      <input  [(ngModel)]="debugInput" 
              (keyup.enter)="inserirTarefa()" 
              type="text" class="form-control" 
              [placeholder]="placeholder" 
              aria-describedby="button-addon2" 
              formControlName='descricao' required>
    </div>
    <div class="col-md-2">
      <button [disabled]="!tarefaForm.valid" class="btn btn-block btn-outline-secondary" type="button"
        id="button-addon2" (click)="inserirTarefa()">Inserir</button>
    </div>
  </div>
</form>
{{ debugInput }}
