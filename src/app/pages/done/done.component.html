<div class="container">

    <div class="row justify-content-md-center mt-3">
      <div class="col-lg-8">
        <ul class="list-group">
          <div *ngFor="let item of itemLista; let i = index">
            <li *ngIf="item.status" class="list-group-item" style="text-decoration: line-through">{{item.id}} - {{item.descricao}}<span style="float: right">  
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" [checked]="item.status" [disabled]="true">
                <label class="form-check-label" for="exampleCheck1"></label>
                <button type='button' class='btn btn-light close' (click) = 'pagesService.excluirTarefa(i)'>X</button>
              </div>
            </span></li>
          </div>
        </ul>
      </div>
    </div>
  </div>
